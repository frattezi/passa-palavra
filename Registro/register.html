          <form>
            <div class="form-group">
              <div class="form-row">

                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">Tema</label>
                  </div>
                </div>
                <div class="form-label-group">
                  <select class="btn btn-primary btn-block">
                    <option>Letra</option>

                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                    <option>G</option>
                    <option>H</option>
                    <option>I</option>
                    <option>J</option>
                    <option>K</option>

                    <option>M</option>
                    <option>N</option>
                    <option>O</option>
                    <option>P</option>
                    <option>Q</option>
                    <option>R</option>
                    <option>S</option>
                    <option>T</option>
                    <option>U</option>
                    <option>V</option>
                    <option>W</option>
                    <option>X</option>
                    <option>Y</option>
                    <option>Z</option>
                  </select>

                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Pergunta</label>
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-label-group">
                <input type="tel" id="inputResp" class="form-control" placeholder="Email address" required="required">
                <label for="inputResp">Resposta</label>
              </div>
            </div>
            <div class="botao1">
            <button class="btn btn-success btn-block">Incluir Registro</button>
            </div>
            <div class="botao2">
            <button class="btn btn-danger btn-block">Excluir Registro</button>
            </div>
            <div class="botao3">
            <button type="button" class="btn btn-primary btn-block" onClick="mostQuestoes();">Salvar</button>
            <div id="questoes">
              <br><h2 class="col-md-6">Quetion√°rio</h2>

                </div>
